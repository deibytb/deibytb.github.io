<html>
    <head>
        <script>
            window.webkit.messageHandlers.doStuffMessageHandler.postMessage({ param1: "stuff", param2: "1000" });
            
            var counter = 0
            var postMessage = function() {
                console.log("CLICKED")
                var button = document.getElementById("clickMe");
                counter += 1
                button.value = counter

                window.webkit.messageHandlers.doStuffMessageHandler.postMessage({ param1: "stuff", param2: "1000" });
            }
        </script>
    </head>
    <body>
        <h1>Hola mundo ios</h1>

        <input id="clickMe" type="button" value="CLICK ME" onclick="postMessage();">CLICK ME</input>
    </body>
</html>
